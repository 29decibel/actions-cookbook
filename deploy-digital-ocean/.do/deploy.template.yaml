spec:
  name: action-server-digital-ocean-example
  services:
    - dockerfile_path: ./docker/Dockerfile
      github:
        repo: robocorp/actions-cookbook
        branch: example/deploy-digital-ocean
      source_dir: deploy-digital-ocean
      routes:
        - path: /
      envs:
        - key: ACTION_SERVER_URL
          value: "This is a greeting message"
        - key: ACTION_SERVER_KEY
          value: "secret-api-key-example-value"
          type: SECRET
